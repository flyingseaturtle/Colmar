<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Colmar Academy</title>
    <!-- stylesheet -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- header - destop/mobile -->
    <header>
      <div class="flexbox-header-footer">
        <div class="desktop">
          <div class="logo">
            <img src="./resources/images/ic-logo.svg" alt="company logo">
            <p>
              <span class="colmar">colmar</span><span class="academy">academy</span>
            </p>
          </div>
        </div>
        <div class="navigation">
          <nav>
            <!--desktop -->
            <div class="desktop">
              <div class="nav-box">
                <div class="column link">
                  <div class="nav-text">On Campus</div>
                </div>
                <div class="column link">
                  <div class="nav-text">Online</div>
                </div>
                <div class="column link">
                    <div class="nav-text">Our Companies</div>
                </div>
                <div class="column link">
                  <div class="nav-text">Sign In</div>
                </div>
              </div>
            </div>
            <!-- mobile -->
              <div class="mobile">
                <div class="mobile-menu">
                <div class="link">
                    <img src="./resources/images/ic-logo.svg" alt="company logo">
                  </div>
                  <div class="link">
                    <i class="fa fa-graduation-cap" style="font-size: 2rem;"></i>
                  </div>
                  <div class="link">
                    <i class="fa fa-desktop" style="font-size: 2rem;"></i>
                  </div>
                  <div class="link">
                  <i class="fa fa-user" style="font-size: 2rem;"></i>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
